<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athelete registration page</title>
</head>
<body>
    <div class="main">
        <h1>Welcome to the Athelete registration page</h1>
        <form action="">
            <label for="firstname">Firstname</label>
            <input type="text" name="Firstname" id="firstname" placeholder="Firstname" required> <br>
            <label for="lastname">lastname</label>
            <input type="text" name="Lastname" id="lastname" placeholder="lastname" required > <br> 
            <label for="DOB">Date of birth</label>
            <input type="date" name="DOB" id="DOB" required> <br>
            <label for="state">State of origin</label>
            <input type="text" name="state" id="state" required placeholder="State of origin"> <br>
            <label for="Nationality">Nationality</label>
            <input type="text" name="Nationality" id="Nationality" placeholder="Nationality" required > <br>
            <p>Gender</p> 
            <label for="male">male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female"> <br>

           <br> <label for="Username">Username</label>
            <input type="text" name="Username" id="Username" placeholder="Username" required> <br>
           <br> <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="password" required>
        </form>
        <div class="login">
            <h2>Log in</h2>
            <br> <label for="Username">Username</label>
            <input type="text" name="Username" id="Username" placeholder="Username" required> <br>
           <br> <label for="password">password</label>
            <input type="password" name="password" id="password" placeholder="password" required>

        </div>
    </div>
</body>
</html>
